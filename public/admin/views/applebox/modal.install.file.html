<div class="modal-header">
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-hidden="true"
    ng-click="close()"
  >
    &times;
  </button>
  <h4 class="modal-title">설정 상세</h4>
</div>
<div class="modal-body">
  <pre>{{ item | json:4 }}</pre>
</div>

<div class="modal-footer">
  <button
    type="button"
    class="btn btn-danger"
    data-dismiss="modal"
    ng-click="close()"
  >
    확인
  </button>
</div>
