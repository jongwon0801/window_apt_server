<!-- 상단 헤더 -->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>락커 등록</h2>
    <ol class="breadcrumb">
      <li>보관함</li>
      <li><a ui-sref="applebox.list">설치 목록</a></li>
      <li class="active"><strong>락커 등록</strong></li>
    </ol>
  </div>
</div>

<!-- 본문 -->
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">
          <h5 style="display: inline-block; margin-right: 10px">락커 등록</h5>
          <small class="text-muted" style="display: inline-block"
            >JSON 데이터를 붙여넣고 확인을 누르세요.</small
          >
        </div>

        <div class="ibox-content">
          <form class="form-horizontal" name="myForm" ng-submit="formSubmit()">
            <!-- JSON 입력 영역 -->
            <div class="form-group">
              <label class="col-sm-2 control-label">JSON 데이터 *</label>
              <div class="col-sm-10">
                <textarea
                  class="form-control"
                  rows="20"
                  ng-model="templates"
                ></textarea>
              </div>
            </div>

            <!-- 버튼 -->
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <button type="submit" class="btn btn-primary m-r-sm">
                  <i class="fa fa-check"></i> 확인
                </button>
                <button type="button" class="btn btn-white" ng-click="back()">
                  <i class="fa fa-arrow-left"></i> 취소
                </button>
              </div>
            </div>
          </form>

          <!-- 결과 메시지 -->
          <div ng-if="resultMessage" class="alert alert-info m-t-sm">
            {{ resultMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
