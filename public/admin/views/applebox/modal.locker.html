<form role="form" id="myForm" ng-submit="trySave()">
  <div class="modal-header">
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-hidden="true"
      ng-click="close()"
    >
      &times;
    </button>
    <h4 class="modal-title">락커</h4>
  </div>

  <div class="modal-body">
    <!-- 발송 / 수령 정보 -->
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        ng-model="item.senderHp"
        placeholder="발송인핸드폰"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        ng-model="item.receiverHp"
        placeholder="수령인핸드폰"
      />
    </div>

    <!-- 상태 선택 -->
    <div class="form-group">
      <select
        class="form-control"
        ng-options="code.key as code.name for code in myCache.cache.get('locker.status')"
        ng-model="item.status"
      ></select>
    </div>

    <!-- 필요 시 추가 패스워드 필드 -->
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        ng-model="item.pwd"
        placeholder="패스워드"
      />
    </div>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      data-dismiss="modal"
      ng-click="close()"
    >
      취소
    </button>
    <button type="submit" class="btn btn-success">저장하기</button>
  </div>
</form>
