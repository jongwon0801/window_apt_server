<div oc-lazy-load="RaspiViewModule">
  <div ng-controller="RaspiViewCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
      <div class="col-lg-10">
        <h2>락커</h2>
        <ol class="breadcrumb">
          <li>보관함</li>
          <li><a>락커</a></li>
          <li class="active"><strong>락커 현황</strong></li>
        </ol>
      </div>
    </div>

    <div class="wrapper wrapper-content animated fadeInRight ecommerce">
      <div class="row">
        <div class="col-lg-12">
          <div class="ibox">
            <div class="ibox-title">
              <h5>{{item.name}} 보관함 현황</h5>
            </div>
            <div class="ibox-content">
              <div>
                <span style="background: #ff0000">보관중</span>
                <span style="background: #00ffff">사용가능</span>
                <span style="background: #ff00ff">사용불가</span>
                <span style="background: #ffff00">보관하려는중</span>
                <span style="background: #0000ff">찾으려는중</span>
              </div>

              <div
                id="child"
                style="
                  position: relative;
                  width: 100%;
                  height: 800px;
                  background: #eee;
                  overflow: auto;
                "
              >
                <div
                  ng-repeat="item in list"
                  data-locker="{{item.label}}"
                  ng-class="{cabinet_panel: item.yid}"
                  ng-style="{
                       position: 'absolute',
                       cursor: 'pointer',
                       border: '2px solid white',
                       top: item.loc.top+'px',
                       left: item.loc.left+'px',
                       width: item.loc.getWidth()+'px',
                       height: item.loc.getHeight()+'px',
                       'background-color': item.color || (statusColorMap[item.status] || '#ccc')
                     }"
                >
                  {{item.label}}
                  <span
                    ng-if="item.receiverHp"
                    style="float: right; margin-right: 20px"
                  >
                    {{item.receiverHp}}
                  </span>
                  <br />
                  {{item.senderHp}}<br />
                  <div style="overflow: hidden">{{item.authNum}}</div>

                  <div
                    ng-if="item.status === 'B'"
                    style="position: absolute; right: 0px; bottom: 0px"
                  >
                    <i class="fa fa-bath fa-lg"></i>
                  </div>
                  <div
                    ng-if="item.status === 'S'"
                    style="position: absolute; right: 0px; bottom: 0px"
                  >
                    <i class="fa fa-lock fa-lg"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
