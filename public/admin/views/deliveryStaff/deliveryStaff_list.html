<div ng-controller="DeliveryStaffListCtrl">
  <!-- 페이지 헤더 -->
  <div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
      <h2>택배기사 리스트</h2>
      <ol class="breadcrumb">
        <li>택배기사 관리</li>
        <li class="active"><strong>리스트</strong></li>
      </ol>
    </div>
  </div>

  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox">
      <div class="ibox-content">
        <!-- 검색 폼 -->
        <form
          class="form-inline m-b-sm"
          ng-submit="filterList()"
          style="
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <div>
            <input
              type="text"
              ng-model="keyword"
              placeholder="휴대폰 번호 검색"
              class="form-control"
            />
            <button type="submit" class="btn btn-primary">검색</button>
          </div>
          <div>
            <a
              ui-sref="deliveryStaff.deliveryStaff_edit"
              class="btn btn-primary btn-sm"
              >신규 등록</a
            >
          </div>
        </form>

        <!-- 택배기사 목록 테이블 -->
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>번호</th>
                <th>휴대폰 번호</th>
                <th>등록일</th>
                <th>관리</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in pagedList">
                <td>{{ item.staffSq }}</td>
                <td>
                  <a ui-sref="deliveryStaff.edit({ staffSq: item.staffSq })">
                    {{ item.hp }}
                  </a>
                </td>
                <td>{{ item.regDate | date:'yyyy-MM-dd HH:mm' }}</td>
                <td>
                  <button
                    class="btn btn-danger btn-xs"
                    ng-click="deleteStaff(item.staffSq)"
                  >
                    삭제
                  </button>
                </td>
              </tr>
              <tr ng-if="pagedList.length == 0">
                <td colspan="4" class="text-center">
                  등록된 택배기사가 없습니다.
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 페이지네이션 -->
        <div class="pagination">
          <button
            class="btn btn-sm btn-default"
            ng-click="goPage(currentPage-1)"
          >
            이전
          </button>
          <span>{{currentPage}} / {{totalPages}}</span>
          <button
            class="btn btn-sm btn-default"
            ng-click="goPage(currentPage+1)"
          >
            다음
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .wrapper-content {
    min-height: 100vh;
    background-color: #fff;
    padding: 15px;
  }
  .wrapper-content .row,
  .wrapper-content .col-lg-12,
  .wrapper-content .ibox {
    background-color: inherit;
  }

  /* 검색 폼 */
  .form-inline.m-b-sm input.form-control {
    margin-right: 10px;
  }

  /* 페이지네이션 중앙 고정 */
  .pagination {
    position: fixed;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    background-color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
    display: flex;
    gap: 10px;
    align-items: center;
  }

  /* 버튼 클릭 시 테두리 제거 */
  .pagination .btn {
    outline: none; /* 클릭/포커스 시 파란 테두리 제거 */
    box-shadow: none; /* 부트스트랩 그림자 제거 */
  }

  .pagination .btn:focus {
    outline: none;
    box-shadow: none;
  }
</style>
