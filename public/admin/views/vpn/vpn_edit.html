<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>VPN 서버 {{isEdit ? "수정" : "등록"}}</h2>
    <ol class="breadcrumb">
      <li>VPN</li>
      <li><a ui-sref="vpn.vpn_list">VPN 리스트</a></li>
      <li class="active"><strong>{{isEdit ? "수정" : "등록"}}</strong></li>
    </ol>
  </div>
</div>

<div class="ibox-content">
  <form class="form-horizontal" ng-submit="saveVpn()">
    <div class="form-group">
      <label class="col-sm-2 control-label">IP</label>
      <div class="col-sm-6">
        <input
          type="text"
          ng-model="vpn.ip"
          class="form-control"
          placeholder="예: 172.16.2.2"
          ng-disabled="isEdit"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">위치</label>
      <div class="col-sm-6">
        <input
          type="text"
          ng-model="vpn.location"
          class="form-control"
          placeholder="서버 위치"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Public Key</label>
      <div class="col-sm-6">
        <input
          type="text"
          ng-model="vpn.publicKey"
          class="form-control"
          placeholder="Public Key"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Private Key</label>
      <div class="col-sm-6">
        <input
          type="text"
          ng-model="vpn.privateKey"
          class="form-control"
          placeholder="Private Key"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Address</label>
      <div class="col-sm-6">
        <input
          type="text"
          ng-model="vpn.address"
          class="form-control"
          placeholder="VPN 내부 IP"
        />
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">상태</label>
      <div class="col-sm-6">
        <select ng-model="vpn.status" class="form-control">
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-6 col-sm-offset-2">
        <button type="submit" class="btn btn-primary">
          {{isEdit ? "수정" : "등록"}}
        </button>
        <a ui-sref="vpn.vpn_list" class="btn btn-default">취소</a>
      </div>
    </div>
  </form>
</div>
