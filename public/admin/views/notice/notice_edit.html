<!-- 페이지 헤더 -->
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>{{ isEdit ? "공지 수정" : "공지 작성" }}</h2>
    <ol class="breadcrumb">
      <li>공지 사항</li>
      <li><a ui-sref="notice.notice_list">공지 리스트</a></li>
      <li class="active"><strong>{{ isEdit ? "수정" : "작성" }}</strong></li>
    </ol>
  </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox">
    <div class="ibox-content">
      <form ng-submit="saveNotice()">
        <div class="form-group">
          <label>제목</label>
          <input
            type="text"
            class="form-control"
            ng-model="notice.title"
            placeholder="공지 제목을 입력하세요"
            required
          />
        </div>

        <div class="form-group">
          <label>내용</label>
          <textarea
            class="form-control"
            ng-model="notice.content"
            placeholder="공지 내용을 입력하세요"
            rows="10"
            required
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">
            {{ isEdit ? "수정 완료" : "등록" }}
          </button>
          <a ui-sref="notice.notice_list" class="btn btn-default">취소</a>
        </div>
      </form>
    </div>
  </div>
</div>
